
<html>

    <head>

        <title>STUDENT PROFILE</title>

    </head>


    <body>

        <h4>STUDENT PROFILE</h4>

        
            <div>
        
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" [(ngModel)]="firstName">

                <br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" [(ngModel)]="lastName">

                <br>

            <label for="program">Program:</label>
            <input type="text" id="program" [(ngModel)]="progRam">

                <br>

            <label for="id">ID No:</label>
            <input type="number" id="id" [(ngModel)]="idNo">

                <br>

            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" [(ngModel)]="cgPA">

                <br>
        

            <button (click)="submit()">Submit</button>
            <br>

        <div *ngFor="let student of students">{{ student.firstName }} {{ student.lastName }} {{ student.progRam }} {{ student.idNo }} {{ student.cgPA }}</div>

            </div>
       
        
    </body>

</html>
